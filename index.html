<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day068 - Flight Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="images/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/4e42eb6fbf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="box">
      <h2>Where to?</h2>
      <input type="radio" />
      <label for="">One-way</label>
      <input class="moveover" type="radio" />
      <label class="moveover" for="">Round-trip</label>

      <div class="flex">
        <h6>From:</h6>
        <h6>To:</h6>
      </div>

      <div class="textbox flex">
        <input class="text" type="text" placeholder="Starting Point" />
        <input class="text" type="text" placeholder="Destination" />
      </div>

      <div class="flex">
        <h6>Departing:</h6>
        <h6>Returning:</h6>
      </div>

      <div class="boxes flex">
        <div class="greybox"><i class="fas fa-calendar-alt"></i></div>
        <div class="greybox"><i class="fas fa-calendar-alt"></i></div>
      </div>

      <div class="boxes flex">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Adult(s)
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">1 Adult</a>
            <a class="dropdown-item" href="#">2 Adults</a>
            <a class="dropdown-item" href="#">3 Adults</a>
            <a class="dropdown-item" href="#">4 Adults</a>
          </div>
        </div>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Cabin
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Economy</a>
            <a class="dropdown-item" href="#">Premium Economy</a>
            <a class="dropdown-item" href="#">Business</a>
            <a class="dropdown-item" href="#">First</a>
          </div>
        </div>
      </div>
      <div class="button">
        <button class="btn btn-lg btn-outline-secondary">
          Search <i class="fas fa-long-arrow-alt-right"></i>
        </button>
      </div>
    </div>
  </body>
</html>
